<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d9e3ead2f9.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper col-12 d-flex justify-content-center">
        <div class="card border-success mb-3" style="min-width: 40rem">
            <div class="card-header border-success" style="background-color: #F7F7F7">
                <h4>Payment form example</h4>
            </div>
            <div class="card-body p-0">
                <form class="needs-validation" novalidate>
                    <div class="container text-center">
                        <div class="row d-none">
                            <div class="col-12">
                                <div class="alert alert-danger" role="alert">Some fields are missing</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 text-start">
                                <label for="exampleInputEmail1" class="form-label">Card #</label>
                                <input type="card" class="form-control" id="exampleInputCard1" placeholder="XXXXXXXXXX"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="col-4 text-start">
                                <label for="exampleInputCVC1" class="form-label">CVC #</label>
                                <input type="password" class="form-control" id="exampleInputCVC1" placeholder="000"
                                    required>
                            </div>
                            <div class="col text-start">
                                <label for="exampleInputAmount1" class="form-label">Amount</label>
                                <i class="fa-solid fa-dollar-sign"></i><input type="text" class="form-control"
                                    id="exampleInputAmount1" placeholder="Amount" required>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6 text-start">
                                <label for="exampleInputFirstName1" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="exampleInputFirstName1" required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                            <div class="col-6 text-start">
                                <label for="exampleInputLastName1" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="exampleInputLastName1" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-4 text-start">
                                <label for="exampleInputCity1" class="form-label">City</label>
                                <input type="text" class="form-control" id="exampleInputCity1" required>
                                <div class="invalid-feedback">
                                    Please provide a valid city.
                                </div>
                            </div>

                            <div class="col-4 text-start">
                                <label for="exampleInputState1" class="form-label">State</label>
                                <select class="form-select form-control" aria-label="Default select example">
                                <option selected disabled value="">Pick a Country</option>
                                <option value="1">Portugal</option>
                                <option value="2">France</option>
                                <option value="3">Germany</option>
                                <option value="4">Spain</option>
                                <option value="5">Italy</option>
                              </select>
                            </div>

                            <div class="col-4 text-start">
                                <label for="exampleInputPostalCode1" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="exampleInputPostalCode1" required>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="container col-6 d-block">
                                <label for="exampleInputPassword1" class="form-label text-start w-100">Payment:</label>
                                <br>
                                <div class="container bg-secondary rounded pe-3 py-2 me-10 ">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-paypal"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                    </dirv>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="floatingTextarea2" class="form-label w-100 text-start">Message</label>
                                <div class="form w-100 text-start">
                                    <textarea class="form-control" id="floatingTextarea2" placeholder="Add any notes here" style="height: 100px"
                                        required></textarea>
                                        <br>
                                   
                                </div>

                            </div>
                        </div>
                       
                
            </div>
            <div class="card-footer bg-primary-light">
                            <div class="d-flex justify-content-end w-100">
                                <button class="btn btn-light mx-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
            </div>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>

        (() => {
            'use strict'
            
            const alert = document.querySelectorAll('.d-none')
            console.log("1:",alert)
            console.log(alert[0])
        
            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        alert[0].classList.remove('d-none')
                    }
                    form.classList.add('was-validated')
                    
                },false)
            })
        })()


    </script>
</body>

</html>
